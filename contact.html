<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Me</title>
        <link rel="icon" type="image/x-icon" href="pictures/favicon-A.png" />
        <link rel = "stylesheet" type="text/css"  href="css/style.css" />
        <script defer src="js/main.js" ></script>

    </head>
    <body>
        <header id="main-header"> 

            <h1>PORTFOLIO</h1> 
            <nav id="navbar">
              <div class= "navmenu" >
                <a href="home.html" class="navBarItems">Home</a> |
                <a href="portfolios.html" class="navBarItems">Portfolio</a> |
                <a href="contact.html" class="navBarItems">Contact Me</a>
              </div>  
            </nav>  
            <div id="socials">
              <a href="https://www.linkedin.com/in/aryanjot-grewal-177bb6294/" target="_blank">
                <img src="pictures/linkedin-logo.svg" alt="LinkedIn" style=" width: 40px; height:40px"/>
              </a>
              <a href="https://github.com/" target="_blank">
                 <img src="pictures/github-logo.svg" alt="GitHub" style=" width: 40px; height:40px"/>
              </a>     
            </div>
        </header>

        <main>
          <div class="contact-me">          <!--The contact me form-->
              <br/>
              <h1>Contact Me</h1>
              <form id="contactForm" onsubmit="return validateForm()">
                  <label for="firstName">First Name:</label>
                  <input type="text" id="firstName" name="firstName" placeholder="Enter Name" required>
                  <br/><br/>

                  <label for="Email">Email:</label>
                  <input type="email" id="Email" name="Email" placeholder="Enter Email" required>
                  <br/><br/>

                  <label for="confirmEmail">Confirm Email:</label>
                  <input type="email" id="confirmEmail" name="confirmEmail" placeholder="Confirm Email" required>
                  <br/><br/>

                  <label for="phoneNumber">Phone Number:</label>
                  <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter Phone Number">
                  <br/><br/>

                  <label for="contactPreference">Preferred Contact Method:</label>
                    <select id="contactPreference" name="contactPreference">
                      <option value="Email">Email</option>
                      <option value="Phone">Phone</option>
                      <option value="Text">Text</option>
                    </select>
                  <br/><br/>
  
                  <label for="projectDate">Project Date:</label>
                  <input type="date" id="projectDate" name="projectDate" required>
                  <br/><br/>

                  <label for="projectDuration">Project Duration (in days):</label>
                  <input type="number" id="projectDuration" name="projectDuration" required>
                  <br/><br/>

                  <label for="description">Project Description:</label><br/><br/>
                  <textarea id="description" name="description" rows="5" cols="20" required></textarea>
                  <br/><br/>

                  <button type="submit" id="submit">Submit Inquiry</button>
              </form>
          </div>
              
        </main>

        <footer id="quote">
          <blockquote>
            <p>
             "The science of today is the technology of tomorrow."
            </p>
            <footer>~ Edward Teller</footer>
          </blockquote> 
        </footer>
          
    </body>
</html>
